    <!-- Form to view stock -->
    <form #stockForm="ngForm"
    (ngSubmit)="onSubmit(stockForm.value)">
        <h1>Choose a Ticker to View</h1>
        <div class="form-group">
            <select required class="custom-select" [(ngModel)]="tickerModel.tickername" name="ticker_option">
                <option value="">What stock would you like to view?</option>
                <option *ngFor="let ticker of tickers">{{ticker}} </option>
            </select>
        </div>

        <button class="btn btn-primary" type="submit"
            [disabled]="!stockForm.form.valid"
            (click)="confirmTicker(stockForm.value)"
            title="always enabled"
            name="btn" value="viewstock">
            View Ticker
        </button>
    </form>
